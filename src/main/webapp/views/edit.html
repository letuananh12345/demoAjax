<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <head>
        <title>Manage Product</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>
</head>
<body>
<h3>SỬA NHÂN VIÊN</h3>

<form method="post" th:object="${studentEdit}" enctype="multipart/form-data">
    <table class="table">
        <thead>
        <td>NAME</td>
        <td>ADDRESS</td>
        <td>BIRTHDAY</td>
        </thead>
        <tbody>
        <tr>

            <td><input th:field="*{name}"><br>
                <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </td>

            <td><input th:field="*{address}"><br>
                <span style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
            </td>

            <td><input type="date" th:field="*{birthday}"></td>

        </tr>

        </tbody>
        <thead>
        <td>AVATAR</td>
        <td>EMAIL</td>
        <td>PHONE</td>
        <td>CLASSROOM</td>
        </thead>

        <tbody>
        <tr>
            <td><input type="file" name="uppAvatar"></td>
<!-- hiển thị ảnh cũ ngay trang edit :<td><img th:src="${studentEdit.avatar}" width="200" height="150" ><input type="file" name="uppAvatar"></td>-->
<!--hiển thị lại ảnh cũ tại trang show nếu không chọn ảnh mới :-->
            <input th:field="*{avatar}" hidden>

            <td><input th:field="*{email}"></td>

            <td><input th:field="*{phone}"><br>
                <span style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
            </td>

            <td>
                <select th:field="*{classRoom}">
                    <option th:each="cr: ${classRoomss}" th:value="${cr.id}" th:text="${cr.name}"></option>
                </select>
            </td>
        </tr>
        </tbody>
    </table>
    <button type="submit" class="btn btn-warning">Edit</button>

</form>

</body>
</html>
